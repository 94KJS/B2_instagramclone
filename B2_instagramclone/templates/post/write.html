<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- 요기에 구글 머티리얼 아이콘 -->
    <link
            href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
            rel="stylesheet">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>

    <!-- jquery 사용하기 위해 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <title>B2_Instagram</title>
    <style>
        .modal_overlay {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(1.5px);
            -webkit-backdrop-filter: blur(1.5px);
        }

        .modal_window {
            background: white;
            backdrop-filter: blur(13.5px);
            -webkit-backdrop-filter: blur(13.5px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            width: 800px;
            height: 600px;
            position: relative;
            padding: 10px;

        }

        .modal_title {
            border-bottom: solid 1px gray;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

    </style>

</head>
<body>
<!-- 상단 내비게이션 바 -->
<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom"
     style="width: 100%;height: 50px;position: fixed;">
    <div class="container">
        <img style="height: 30px; object-fit: contain"
             src="https://www.instagram.com/static/images/web/mobile_nav_type_logo-2x.png/1b47f9d0e595.png">
        <input class="form-control" style="width: 500px" type="search" placeholder="Search" aria-label="Search">
        <div>
            <span id="move_home" class="material-icons">home</span>
            <span class="material-icons">send</span>
            <span id="nav_bar_add_box" class="material-icons-outlined">add_box</span>
            <span class="material-icons-outlined">explore</span>
            <span class="material-icons-outlined">favorite_border</span>
        </div>
    </div>
</nav>
<div>
    <hr>
    임시 게시글등록
    <hr>
    <form class="form-area" action="/write/" method="post">
        {% csrf_token %}
        <div class='form-group'>
            <label for="title"></label>
            <input name="title" placeholder="제목"/>
        </div>
        <div class='form-group'>
            <label for="content"></label>
            <input name="content" placeholder="게시물 내용"/>
        </div>
        <div class='form-group'>
            <label for="image_link"></label>
            <input name="image_link" placeholder="이미지링크"/>
        </div>
        <button type="submit">등록</button>
    </form>
</div>
<!--first modal-->
<div id="first_modal" class="modal_overlay">
    <div class="modal_window">
        <div class="modal_title">
            <div style="width: 40px;">
            </div>
            <div>
                새 게시글 쓰기
            </div>
            <div style="width: 40px;">
                <span id="close_modal1" class="close_modal material-symbols-outlined">close</span>
            </div>
        </div>
        <div class="img_upload_space" style="width:778px; height:540px; margin-top: 10px;">

        </div>
    </div>
</div>
<!--second modal-->
<div id="second_modal" class="modal_overlay">
    <div class="modal_window">
        <div style="display: flex; flex-direction: row; justify-content: space-between;">
            <div style="width: 40px;">
            </div>
            <div>
                새 게시글 쓰기
            </div>
            <div style="width: 40px;">
                <span id="close_modal2" class="close_modal material-symbols-outlined">close</span>
            </div>
        </div>

        <div style="border-top: solid 1px gray; display: flex; flex-direction: row; margin-top: 10px;">
            <div class="img_upload_space"
                 style="width:500px; height:540px; margin-right: 10px;">

            </div>
            <div style="border-left: solid 1px gray">
                <div style="margin-top: 20px; margin-left: 10px;">
                    <div style="display:flex; flex-direction: row;">
                        <img class="img_box"
                             style="border: solid 1px black; border-radius: 70%; width: 30px; height: 30px; margin-bottom: 5px;"
                             src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRIi_a9WP926ruhJ1h6znk6nYQndHRnQ995Ig&usqp=CAU"
                             alt="...">
                        <h5 style="margin-left: 5px;">username</h5>
                    </div>
                    <input id="post_title" class="form-control" style="margin-bottom: 10px;" type="text"
                           placeholder="제목"
                           aria-label="default input example">
                    <textarea id="input_feed_content" class="form-control" style="width: 280px; height: 350px;"
                              id="exampleFormControlTextarea1"
                              rows="3"></textarea>
                    <button id="feed_create_button" type="button" class="btn btn-primary"
                            style="width:100%; margin-top: 20px;">
                        공유하기
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!--javascript-->

<script>
    $('#nav_bar_add_box').click(function () {
        $('#first_modal').css({
            display: 'flex',
        });
        $(document.body).css({
            overflowY: 'hidden',
        });
    });

    $('.img_upload_space')
        .on("dragover", dragOver)
        .on("dragleave", dragOver)
        .on("drop", uploadFiles);

    function dragOver(e) {
        e.stopPropagation();
        e.preventDefault();
        if (e.type == "dragover") {
            $(e.target).css({
                "background-color": "lightgray",
                "outline-offset": "-20px"
            });
        } else {
            $(e.target).css({
                "outline-offset": "-10px",
            });
        }
    }

    function uploadFiles(e) {
        e.stopPropagation();
        e.preventDefault();

        e.dataTransfer = e.originalEvent.dataTransfer; //2
        files = e.target.files || e.dataTransfer.files;
        if (files.length > 1) {
            alert('이미지 파일 하나만 올려주세요.');
            return;
        }

        if (files[0].type.match(/image.*/)) {
            $('#first_modal').css({
                display: 'none',
            });
            $('#second_modal').css({
                display: 'flex',
            });
            $('.img_upload_space').css({
                "background-image": "url(" + window.URL.createObjectURL(files[0]) + ")",
                "outline": "none",
                "background-size": "100%",
                "background-repeat": "no-repeat",
                "background-position": "center",
            });
        } else {
            alert('이미지가 아닙니다.');
            return;
        }
    }
</script>
</body>
</html>
